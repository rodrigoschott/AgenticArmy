volumes:
  n8n_storage:
  postgres_storage:
  ollama_storage:
  qdrant_storage:
  comfyui_storage:

networks:
  skynet:

x-n8n: &service-n8n
  image: n8nio/n8n:latest
  networks: ['skynet']
  environment:
    - DB_TYPE=postgresdb
    - DB_POSTGRESDB_HOST=postgres
    - DB_POSTGRESDB_USER=${POSTGRES_USER}
    - DB_POSTGRESDB_PASSWORD=${POSTGRES_PASSWORD}
    - N8N_DIAGNOSTICS_ENABLED=false
    - N8N_PERSONALIZATION_ENABLED=false
    - N8N_ENCRYPTION_KEY
    - N8N_USER_MANAGEMENT_JWT_SECRET
    - OLLAMA_HOST=${OLLAMA_HOST:-ollama:11434}
    - N8N_COMMUNITY_PACKAGES_ALLOW_TOOL_USAGE=true
  env_file:
    - path: .env
      required: true

x-ollama: &service-ollama
  image: ollama/ollama:latest
  container_name: ollama
  networks: ['skynet']
  restart: unless-stopped
  ports:
    - 11434:11434
  volumes:
    - ollama_storage:/root/.ollama

x-init-ollama: &init-ollama
  image: ollama/ollama:latest
  networks: ['skynet']
  container_name: ollama-pull-llama
  volumes:
    - ollama_storage:/root/.ollama
  entrypoint: /bin/sh
  environment:
    - OLLAMA_HOST=ollama:11434
  command:
    - "-c"
    - "sleep 3; ollama pull llama3.2"

x-comfyui: &service-comfyui
  image: ghcr.io/ai-dock/comfyui:v2-cuda-12.1.1-base-22.04-v0.2.7
  container_name: comfyui
  hostname: comfyui
  networks: ['skynet']
  restart: unless-stopped
  environment:
    - AUTO_UPDATE=${COMFYUI_AUTO_UPDATE:-true}
    - COMFYUI_PORT_HOST=${COMFYUI_PORT_HOST:-8188}
    - COMFYUI_ARGS=--normalvram --use-split-cross-attention --force-fp16 --fp32-vae --preview-method auto
    - PYTORCH_CUDA_ALLOC_CONF=max_split_size_mb:512,expandable_segments:True
    - WEB_ENABLE_AUTH=${COMFYUI_WEB_ENABLE_AUTH:-false}
    - WEB_USER=${COMFYUI_WEB_USER:-user}
    - WEB_PASSWORD=${COMFYUI_WEB_PASSWORD:-password}
    - WORKSPACE=/workspace
    - DIRECT_ADDRESS=0.0.0.0
    - HF_TOKEN=${HF_TOKEN:-}
    - CIVITAI_TOKEN=${CIVITAI_TOKEN:-}
  volumes:
    - comfyui_storage:/workspace
    - ./shared:/workspace/shared
    - ./comfyui/models:/workspace/ComfyUI/models
    - ./comfyui/output:/workspace/ComfyUI/output
    - ./comfyui/scripts:/workspace/scripts:ro
  healthcheck:
    test: ["CMD", "curl", "-f", "http://localhost:8188/"]
    interval: 30s
    timeout: 10s
    retries: 5
    start_period: 60s

services:
  postgres:
    image: postgres:16-alpine
    hostname: postgres
    networks: ['skynet']
    restart: unless-stopped
    environment:
      - POSTGRES_USER
      - POSTGRES_PASSWORD
      - POSTGRES_DB
    volumes:
      - postgres_storage:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -h localhost -U ${POSTGRES_USER} -d ${POSTGRES_DB}']
      interval: 5s
      timeout: 5s
      retries: 10

  mcp-gateway:
    image: docker/mcp-gateway:latest
    container_name: mcp-gateway
    hostname: mcp-gateway
    networks: ['skynet']
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - C:\\Users\\rodri\\.docker\\mcp:/mcp:ro
    command:
      - --catalog=/mcp/catalogs/docker-mcp.yaml
      - --config=/mcp/config.yaml
      - --registry=/mcp/registry.yaml
      - --secrets=docker-desktop
      - --watch=true
      - --transport=sse
      - --port=8811
    ports:
      - "8811:8811"

  n8n-import:
    <<: *service-n8n
    hostname: n8n-import
    container_name: n8n-import
    entrypoint: /bin/sh
    command:
      - "-c"
      - "n8n import:credentials --separate --input=/demo-data/credentials && n8n import:workflow --separate --input=/demo-data/workflows"
    volumes:
      - ./n8n/demo-data:/demo-data
    depends_on:
      postgres:
        condition: service_healthy

  n8n:
    <<: *service-n8n
    hostname: n8n
    container_name: n8n
    restart: unless-stopped
    ports:
      - 15678:5678
    volumes:
      - n8n_storage:/home/node/.n8n
      - ./n8n/demo-data:/demo-data
      - ./shared:/data/shared
    depends_on:
      postgres:
        condition: service_healthy
      n8n-import:
        condition: service_completed_successfully

  qdrant:
    image: qdrant/qdrant
    hostname: qdrant
    container_name: qdrant
    networks: ['skynet']
    restart: unless-stopped
    ports:
      - 16333:6333
    volumes:
      - qdrant_storage:/qdrant/storage

  ollama-cpu:
    profiles: ["cpu"]
    <<: *service-ollama

  ollama-gpu:
    profiles: ["gpu-nvidia"]
    <<: *service-ollama
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]

  ollama-gpu-amd:
    profiles: ["gpu-amd"]
    <<: *service-ollama
    image: ollama/ollama:rocm
    devices:
      - "/dev/kfd"
      - "/dev/dri"

  ollama-pull-llama-cpu:
    profiles: ["cpu"]
    <<: *init-ollama
    depends_on:
      - ollama-cpu

  ollama-pull-llama-gpu:
    profiles: ["gpu-nvidia"]
    <<: *init-ollama
    depends_on:
      - ollama-gpu

  ollama-pull-llama-gpu-amd:
    profiles: [gpu-amd]
    <<: *init-ollama
    image: ollama/ollama:rocm
    depends_on:
     - ollama-gpu-amd

  comfyui-cpu:
    profiles: ["cpu"]
    <<: *service-comfyui
    image: ghcr.io/ai-dock/comfyui:cpu-ubuntu-22.04
    environment:
      - AUTO_UPDATE=${COMFYUI_AUTO_UPDATE:-false}
      - COMFYUI_PORT_HOST=${COMFYUI_PORT_HOST:-8188}
      - COMFYUI_ARGS=--cpu --preview-method auto
      - WEB_ENABLE_AUTH=${COMFYUI_WEB_ENABLE_AUTH:-false}
      - WEB_USER=${COMFYUI_WEB_USER:-user}
      - WEB_PASSWORD=${COMFYUI_WEB_PASSWORD:-password}
      - WORKSPACE=/workspace
      - DIRECT_ADDRESS=0.0.0.0
      - HF_TOKEN=${HF_TOKEN:-}
      - CIVITAI_TOKEN=${CIVITAI_TOKEN:-}
    ports:
      - ${COMFYUI_PORT_HOST:-8188}:8188

  comfyui-gpu:
    profiles: ["gpu-nvidia"]
    <<: *service-comfyui
    entrypoint: ["/bin/bash", "/workspace/scripts/entrypoint.sh"]
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    ports:
      - ${COMFYUI_PORT_HOST:-8188}:8188

  comfyui-gpu-amd:
    profiles: ["gpu-amd"]
    <<: *service-comfyui
    image: ghcr.io/ai-dock/comfyui:latest-rocm
    devices:
      - "/dev/kfd"
      - "/dev/dri"
    environment:
      - AUTO_UPDATE=${COMFYUI_AUTO_UPDATE:-false}
      - COMFYUI_PORT_HOST=${COMFYUI_PORT_HOST:-8188}
      - COMFYUI_ARGS=--preview-method auto
      - WEB_ENABLE_AUTH=${COMFYUI_WEB_ENABLE_AUTH:-false}
      - WEB_USER=${COMFYUI_WEB_USER:-user}
      - WEB_PASSWORD=${COMFYUI_WEB_PASSWORD:-password}
      - WORKSPACE=/workspace
      - DIRECT_ADDRESS=0.0.0.0
      - HF_TOKEN=${HF_TOKEN:-}
      - CIVITAI_TOKEN=${CIVITAI_TOKEN:-}
    ports:
      - ${COMFYUI_PORT_HOST:-8188}:8188
