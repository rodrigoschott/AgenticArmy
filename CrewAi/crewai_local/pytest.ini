[pytest]
# =============================================================================
# Pytest Configuration - CrewAI Local
# =============================================================================

# Test Discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Minimum Python version
minversion = 7.0

# Add current directory to Python path
pythonpath = . src

# Asyncio configuration
asyncio_mode = auto

# Default command-line options
addopts =
    # Verbose output
    -v
    # Show local variables in tracebacks
    -l
    # Show summary of all test outcomes
    -ra
    # Strict markers (fail on unknown markers)
    --strict-markers
    # Show warnings
    -W default
    # Coverage (optional - uncomment to enable)
    # --cov=src/crewai_local
    # --cov-report=html
    # --cov-report=term-missing
    # Fail on first error (uncomment for faster debugging)
    # -x

# Test markers for categorization
markers =
    mcp: MCP tool integration tests
    integration: Integration tests with agents and workflows
    experimental: Experimental or research tests
    unit: Unit tests for individual functions/classes
    slow: Tests that take more than 5 seconds
    requires_ollama: Tests that require Ollama to be running
    requires_docker: Tests that require Docker MCP Gateway
    requires_api_key: Tests that require API keys (Google Maps, etc.)

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

log_file = tests/pytest.log
log_file_level = DEBUG
log_file_format = %(asctime)s [%(levelname)8s] %(name)s - %(message)s
log_file_date_format = %Y-%m-%d %H:%M:%S

# Timeout for tests (in seconds)
timeout = 300
timeout_method = thread

# Ignore directories
norecursedirs =
    .git
    .tox
    dist
    build
    *.egg
    __pycache__
    .venv
    venv
    env
    .mypy_cache
    .pytest_cache
    logs

# Filter warnings
filterwarnings =
    # Ignore specific warnings
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    # Show warnings from our code
    default::UserWarning:crewai_local.*
